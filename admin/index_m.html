<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dexcom Adapter Settings</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Dexcom Adapter Configuration</h1>
    <form id="config">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br>
        <label for="pollInterval">Polling Interval (in seconds):</label>
        <input type="number" id="pollInterval" name="pollInterval" value="300">
    </form>
    <script src="index.js"></script>
</body>
</html>
